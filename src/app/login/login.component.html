<mat-card>
    <mat-form-field>
      <input matInput placeholder="Pseudonyme">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Mot de passe" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>

  <button mat-button color="primary">Valider</button>
</mat-card>
